<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Amici Assistant</title>
 <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
 <style>
   body {
     font-family: 'Quicksand', sans-serif;
     margin: 0;
     background: linear-gradient(135deg, #2a3875 0%, #3a1f4a 100%);
     display: flex;
     justify-content: center;
     align-items: center;
     min-height: 100vh;
     padding: 20px;
   }
   .chat-container {
     width: 100%;
     max-width: 450px;
     background: rgba(255, 255, 255, 0.95);
     backdrop-filter: blur(10px);
     border-radius: 24px;
     padding: 30px;
     box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
     text-align: center;
   }
   h1 {
     font-size: 1.8em;
     background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
     -webkit-background-clip: text;
     -webkit-text-fill-color: transparent;
     background-clip: text;
     margin-bottom: 20px;
     font-weight: 600;
   }
   .chat-box {
     height: 320px;
     overflow-y: auto;
     border-radius: 16px;
     background-color: #f8f9fa;
     padding: 15px;
     margin-bottom: 20px;
     text-align: left;
     border: 1px solid #e9ecef;
   }
   .chat-box::-webkit-scrollbar {
     width: 6px;
   }
   .chat-box::-webkit-scrollbar-track {
     background: #f1f1f1;
     border-radius: 10px;
   }
   .chat-box::-webkit-scrollbar-thumb {
     background: #667eea;
     border-radius: 10px;
   }
   .chat-message {
     margin: 10px 0;
     padding: 12px 16px;
     border-radius: 18px;
     display: inline-block;
     animation: fadeIn 0.4s ease;
     max-width: 75%;
     line-height: 1.5;
     word-wrap: break-word;
   }
   .user-message {
     background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
     color: white;
     float: right;
     clear: both;
     box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
   }
   .bot-message {
     background-color: #ffffff;
     color: #333;
     float: left;
     clear: both;
     border: 1px solid #e9ecef;
     box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
   }
   @keyframes fadeIn {
     from { opacity: 0; transform: translateY(10px); }
     to { opacity: 1; transform: translateY(0); }
   }
   .input-row {
     display: flex;
     gap: 12px;
     margin-top: 10px;
   }
   input {
     flex: 1;
     padding: 14px 18px;
     border-radius: 25px;
     border: 2px solid #e9ecef;
     font-size: 1em;
     font-family: 'Quicksand', sans-serif;
     transition: all 0.3s ease;
     outline: none;
   }
   input:focus {
     border-color: #667eea;
     box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
   }
   button {
     padding: 14px 24px;
     border: none;
     border-radius: 25px;
     background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
     color: white;
     cursor: pointer;
     font-weight: 600;
     font-family: 'Quicksand', sans-serif;
     transition: all 0.3s ease;
     box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
   }
   button:hover {
     transform: translateY(-2px);
     box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
   }
   button:active {
     transform: translateY(0);
   }
   #suggested-prompts {
     margin: 20px 0;
   }
   #suggested-prompts p {
     font-size: 1em;
     margin-bottom: 12px;
     color: #495057;
     font-weight: 600;
   }
   #suggested-prompts button {
     background: #ffffff;
     color: #667eea;
     border: 2px solid #667eea;
     margin: 6px 4px;
     padding: 10px 16px;
     border-radius: 20px;
     font-size: 0.9em;
     cursor: pointer;
     transition: all 0.3s ease;
     box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
   }
   #suggested-prompts button:hover {
     background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
     color: white;
     border-color: transparent;
     transform: translateY(-2px);
     box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
   }
 </style>
</head>
<body>
 <div class="chat-container">
   <h1>Chat with the Founder ðŸ’¬</h1>


   <!-- Video placeholder -->
   <div style="width: 100%; max-width: 360px; height: 200px; border-radius: 20px; display: block; margin: 10px auto 10px auto; box-shadow: 0 6px 12px rgba(0,0,0,0.2); background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2em; font-weight: 600;">
     Video Placeholder
   </div>


   <p style="font-size: 0.85em; color: #555;">ðŸŽ¥ Video will be displayed here.</p>


   <div id="suggested-prompts">
     <p>ðŸ’¬ Try asking:</p>
     <button onclick="sendPrompt('What is the tuition?')">What is the tuition?</button>
     <button onclick="window.open('https://amicimontessori.com/tour/', '_blank')">ðŸ“… Book a Tour</button>
     <button onclick="sendPrompt('What languages do you teach?')">What languages do you teach?</button>
     <button onclick="sendPrompt('Tell me about the Montessori curriculum')">Montessori Curriculum</button>
     <button onclick="window.location.href='tel:480-336-3664'">ðŸ“ž Call the School</button>
   </div>


   <div class="chat-box" id="chat-box"></div>


   <div class="input-row">
     <input type="text" id="user-input" placeholder="Ask me about the preschool..." />
     <button onclick="sendMessage()">Send</button>
   </div>
 </div>


 <script>
   async function sendMessage() {
     const inputField = document.getElementById("user-input");
     const chatBox = document.getElementById("chat-box");
     const userMessage = inputField.value.trim();
     if (!userMessage) return;


     chatBox.innerHTML += `<div class="chat-message user-message"><strong>You:</strong> ${userMessage}</div>`;
     inputField.value = "";


     try {
       const response = await fetch("/chat", {
         method: "POST",
         headers: { "Content-Type": "application/json" },
         body: JSON.stringify({ message: userMessage })
       });
       const result = await response.json();
       chatBox.innerHTML += `<div class="chat-message bot-message"><strong>Assistant:</strong> ${result.response}</div>`;
       chatBox.scrollTop = chatBox.scrollHeight;
     } catch (error) {
       chatBox.innerHTML += `<div class="chat-message bot-message"><strong>Error:</strong> Unable to reach the chatbot API.</div>`;
     }
   }


   function sendPrompt(message) {
     const inputField = document.getElementById("user-input");
     inputField.value = message;
     sendMessage();
   }


   document.getElementById("user-input").addEventListener("keydown", function(event) {
     if (event.key === "Enter") {
       event.preventDefault();
       sendMessage();
     }
   });
 </script>
</body>
</html>
